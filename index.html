  <title> Audio Player Final</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #bgVideo, #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #tapArea {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
    }

    #miniPlayer, #extMiniPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0008;
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    #extMiniPlayer {
      padding: 6px 10px;
    }

    #extMiniPlayer:hover::after {
      content: "üéµ Mini Player (Klik untuk buka)";
      color: white;
      font-size: 14px;
      margin-left: 10px;
    }

    #player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222c;
      padding: 20px;
      border-radius: 16px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video/image -->
  <video id="bgVideo" autoplay muted loop></video>
  <img id="bgImage" style="display:none" />

  <!-- Tap area -->
  <div id="tapArea"></div>

  <!-- Player Full -->
  <div id="player">
    <audio id="audio" controls></audio>
    <button onclick="minimizePlayer()">Minimize</button>
    <button onclick="extMinimize()">Extreme Minimize</button>
  </div>

  <!-- Mini Player -->
  <div id="miniPlayer">
    <button onclick="playAudio()">‚ñ∂Ô∏è</button>
    <button onclick="maximizePlayer()">üîº</button>
  </div>

  <!-- Extreme Mini -->
  <div id="extMiniPlayer" onclick="maximizePlayer()">‚ñ∂Ô∏è</div>

  <!-- File input -->
  <input type="file" id="fileInput" accept="audio/*,video/*,image/*" />

  <script>
    const tapArea = document.getElementById("tapArea");
    const fileInput = document.getElementById("fileInput");
    const bgVideo = document.getElementById("bgVideo");
    const bgImage = document.getElementById("bgImage");
    const audio = document.getElementById("audio");

    let lastTap = 0;

    tapArea.addEventListener("touchend", () => {
      const now = new Date().getTime();
      if (now - lastTap < 400) {
        const type = confirm("Pilih OK untuk pilih Background, Cancel untuk pilih Musik");
        fileInput.dataset.type = type ? "bg" : "musik";
        fileInput.click();
      }
      lastTap = now;
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      if (fileInput.dataset.type === "bg") {
        if (file.type.includes("video")) {
          bgVideo.src = url;
          bgVideo.style.display = "block";
          bgImage.style.display = "none";
        } else if (file.type.includes("image")) {
          bgImage.src = url;
          bgImage.style.display = "block";
          bgVideo.style.display = "none";
        }
      } else {
        audio.src = url;
        audio.play();
      }
    });

    function minimizePlayer() {
      document.getElementById("player").style.display = "none";
      document.getElementById("miniPlayer").style.display = "block";
      document.getElementById("extMiniPlayer").style.display = "none";
    }

    function extMinimize() {
      document.getElementById("player").style.display = "none";
      document.getElementById("miniPlayer").style.display = "none";
      document.getElementById("extMiniPlayer").style.display = "block";
    }

    function maximizePlayer() {
      document.getElementById("player").style.display = "flex";
      document.getElementById("miniPlayer").style.display = "none";
      document.getElementById("extMiniPlayer").style.display = "none";
    }

    function playAudio() {
      audio.play();
    }
    
  if ('serviceWorker' in navigator) {    
    navigator.serviceWorker.register('sw.js')    
      .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))    
      .catch(err => console.error('‚ùå Service Worker registration failed:', err));    
  }    

console.log("‚úÖ Script Loaded");
  </script>

</body>
